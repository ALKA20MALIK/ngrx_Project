<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="Name" [(ngModel)]="Customers.Name">
          </div>
        </div>
        <div class="form-group">
          <label for="contact" class="control-label col-sm-2">Contact:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="Contact" [(ngModel)]="Customers.Contact">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">{{editMode? "Update" : "Add" }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
